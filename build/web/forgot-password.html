        <script>
    function validateForms() {
        var password = document.getElementById("password").value;
        var cpassword = document.getElementById("cpassword").value;

            document.getElementById("passwordError").innerHTML = "Passwords do not match";
            return false;
        }
        return true;
    }
</script>
